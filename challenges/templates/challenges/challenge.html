{% extends "base.html" %}

{% block page_title %} {{ title|title }} Challenge {% endblock %}

{% block content %}
    <h1>{{ title|title }} Challenge</h1>
    {% if data is not None %}
        <h2>{{ data }}</h2>
        {% else %}
            <p>There is no challenge for this month yet!</p>
        {% endif %}
{% endblock %}
